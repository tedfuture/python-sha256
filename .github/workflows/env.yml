name: workflow_env
on:
    workflow_dispatch:
env:
    DAY_OF_WEEK: Monday
    DB_P: ${{secrets.DB_PASSWORD}}

jobs:
    build-in-env:
        enviroment: envDemo
        runs-on: ubuntu-22.04
        env:
            DB_P: ${{secrets.DB_PASSWORD}}
        steps:
            -
                name: checkout code
                uses: actions/checkout@v3
            -
                name: check default env
                run: env
            -
                name: print env
                run: echo $GITHUB_REPOSITORY
            -
                name: test with python
                run: python env.py
            -
                name: check env p
                run: echo "p=${{env.DB_P}}"
